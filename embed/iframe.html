<!DOCTYPE html>

<head>
	
	<meta charset="utf-8">
	<title>{$title}</title>

	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

	<style type="text/css">
		html, body {width: 100%; height: 100%; padding: 0; margin: 0;}
		#map {width: 100%; height: 100%; height: calc(100% - 2em);}

</div>

</html>
